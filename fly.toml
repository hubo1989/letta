# Fly.io 配置文件 - Letta 自托管部署
# 文档: https://fly.io/docs/reference/configuration/

# 应用名称 (部署时会生成 xxx.fly.dev 域名)
app = "letta"

# 主区域 (香港，延迟较低)
# 可选: sin (新加坡), nrt (东京), lax (洛杉矶), iad (华盛顿)
primary_region = "hkg"

# 使用官方 Letta Docker 镜像
[build]
  image = "letta/letta:latest"

# 环境变量 (非敏感信息)
# 敏感信息使用 flyctl secrets set 命令设置
[env]
  # Letta 服务端口
  PORT = "8283"
  # 数据库连接 (使用内置 PostgreSQL)
  LETTA_PG_PORT = "5432"
  LETTA_PG_HOST = "localhost"
  LETTA_PG_DB = "letta"
  LETTA_PG_USER = "letta"
  # 日志级别
  LETTA_LOG_LEVEL = "INFO"

# HTTP 服务配置
[http_service]
  # 内部端口 (Letta 默认 8283)
  internal_port = 8283
  # 强制 HTTPS
  force_https = true
  # 自动停止/启动 (设为 "off" 保持 24/7 运行)
  auto_stop_machines = "off"
  auto_start_machines = true
  # 最小/最大运行实例数
  min_machines_running = 1
  # 并发连接数
  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

# 健康检查
[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/v1/health"

# 持久化存储 (PostgreSQL 数据)
# 需要先创建 volume: flyctl volumes create letta_data --size 1 --region hkg
[[mounts]]
  source = "letta_data"
  destination = "/var/lib/postgresql/data"

# 机器资源配置
[[vm]]
  # 使用共享 CPU (免费层支持)
  size = "shared-cpu-1x"
  # 内存 512MB (Letta 最低要求)
  memory = "512mb"
  # CPU 类型
  cpu_kind = "shared"
  cpus = 1

# 重启策略
[restart]
  policy = "always"
  max_retries = 3
